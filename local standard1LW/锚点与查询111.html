<body>
    <div class="selectHead">
        <select name="" id="selectcon" onclick="f1(this.value);">

        <select id="object1" name="select2" onclick="f2(this.value);">

        <div class="selectBox">

    <script>
        var selectBox = document.getElementsByClassName('selectBox')
        var selectcon = document.getElementById('selectcon')

        // function jumpClick(num) {
        //     selectBox[num].scrollIntoView({
        //         behavior: "smooth",

        function selectClick() {
            var object3 = document.getElementById('object3')
            var index3 = object3.selectedIndex
            var object2 = document.getElementById('object2')
            var index2 = object2.selectedIndex
            var object1 = document.getElementById('object1')
            var index1 = object1.selectedIndex
            // console.log('1 = '+object1.options[index1].text);
            // console.log('2 = '+object2.options[index2].text);
            // console.log(object3.value);
            // console.log(selectBox[1].outerText);
            for(var i = 0; i < selectBox.length; i++){
                selectBox[i].style.display = 'block'
            }
            for(var i = 0; i < selectBox.length; i++){
                if(object3.options[index3].text != selectBox[i].outerText){
                    selectBox[i].style.display = 'none'
                }
            }

        }

        function f1(v) {

            document.getElementById("object3").options.length = 0
            document.getElementById("object1").options.length = 0
            document.getElementById("object2").options.length = 0
            var s = document.getElementById("object1");
            if (v == "欧洲") {
                var option0 = new Option("东欧", "a1");
                s.options[0] = option0;
            } else if (v == "亚洲") {
                var option0 = new Option("东亚", "b1");
                var option1 = new Option("西亚", "b2");
                s.options[0] = option0;
                s.options[1] = option1;
                s.options[1].selected = true;

            }
        }

        function f2(v) {
            console.log(v);
            document.getElementById("object2").options.length = 0
            document.getElementById("object3").options.length = 0
            var s = document.getElementById("object2");
            if (v == "a1") {
                var option0 = new Option("俄罗斯", "a1");
                var option1 = new Option("乌克兰", "a2");
                s.options[0] = option0;
                s.options[1] = option1;
            } else if (v == "b1") {
                var option0 = new Option("中国", "b1");
                var option1 = new Option("日本", "b2");
                s.options[0] = option0;
                s.options[1] = option1;
            } else if (v == "b2") {
                var option0 = new Option("阿联酋", "c1");
                s.options[0] = option0;
            }
        }

        function f3(v) {
            document.getElementById("object3").options.length = 0
            var s = document.getElementById("object3");
            if (v == "a1") {
                var option0 = new Option("莫斯科", "a1");
                var option1 = new Option("伏尔加格勒", "a2");
                s.options[0] = option0;
                s.options[1] = option1;
            } else if (v == "a2") {
                var option0 = new Option("基辅", "b1");
                s.options[0] = option0;
            } else if (v == "b1") {
                var option0 = new Option("北京", "b1");
                var option1 = new Option("香港", "b1");
                var option2 = new Option("上海", "b1");

                s.options[0] = option0;
                s.options[1] = option1;
                s.options[2] = option2;
            } else if (v == "b2") {
                var option0 = new Option("东京", "b2");
                s.options[0] = option0;
            } else if (v == "c1") {
                var option0 = new Option("迪拜", "c1");
                s.options[0] = option0;
            }
        }
